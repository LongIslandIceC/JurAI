<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden - JurAI</title>
    <link rel="icon" type="image/png" href="assets/logo-clean.svg">
    <link rel="apple-touch-icon" href="assets/logo-clean.svg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);
            padding: var(--spacing-md);
        }

        .error-content {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, var(--color-accent) 0%, #0052cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
        }

        .error-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            color: var(--color-primary);
        }

        .error-description {
            font-size: var(--font-size-md);
            color: var(--color-text-light);
            margin-bottom: var(--spacing-lg);
            line-height: 1.7;
        }

        .error-actions {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Seite nicht gefunden</h1>
            <p class="error-description">
                Die von Ihnen gesuchte Seite existiert leider nicht oder wurde verschoben.
                Kehren Sie zur Startseite zur√ºck oder kontaktieren Sie uns bei Fragen.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">Zur Startseite</a>
                <a href="index.html#kontakt" class="btn btn-secondary">Kontakt aufnehmen</a>
            </div>
        </div>
    </div>
</body>
</html>
